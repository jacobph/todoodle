<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>todoodle</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="header">
    <div class="container">
      <div class="col-xs-12">
        <h1>ToDoodle</h1>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="col-md-6">
      <div id="todo-list">
        <!-- the list of todos gets rendered in here -->
        <noscript>ToDoodle doesn't work without JS enabled :(</noscript>
      </div>
    </div>
    <div class="col-md-6">
      <div class="well">
        <h2>Add a new todo:</h2>
        <div>
          <input class="form-control" id="input-todo" name="todo-name">
          <button class="btn btn-primary" id="add-todo">Add Todo</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>



<script src="todoodle.js"></script>
